    <title>Register</title>

  <body>
    <!-- Header -->
    <div class="header">
      <h3>Register</h3>
    </div>

    <!-- Navigation Bar -->
    <ul class="navigation">
      <li><a href="../index.html">Home</a></li>
      <li><a href="../about/index.html">About</a></li>
      <li><a href="../login/index.html">Login</a></li>
    </ul>

    <!-- Register Form -->
    <div class="form-container">
      <form action="/action_page.php">
        <div class="container">
          <label for="email"><b>Enter Email:</b></label>
          <input
            type="email"
            placeholder="Enter Email"
            name="email"
            id="email"
            required
          />
          <br />
          <label for="psw"><b>Enter Password:</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw"
            id="psw"
            required
          />
          <br />
          <label for="psw-confrim"><b>Confirm Password:</b></label>
          <input
            type="password"
            placeholder="Enter Password"
            name="psw-confirm"
            id="psw-confirm"
            required
          />
          <br />
          <button type="submit">Register</button>
        </div>
      </form>

      <p>
        Already have an account? <a href="../login/index.html">Login here.</a>
      </p>
    </div>

    <!-- ETH logo div container-->
    <div class="img-div">
      <img src="/static/images/ethlogo.png" alt="ETH logo" width="100" />
    </div>

    <!-- Footer with contact info, could contain social media/other info later on -->
    <div class="footer">
      <p>
        <b>For additional resources, please contact us at (555)-123-4567.</b>
      </p>
    </div>
  </body>
